<!DOCTYPE html>
<html>
<head>
  <title>Scroll Lock Settings</title>
  <style>
    body { font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 400px; 
    }
    label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 90%; padding: 5px; margin-bottom: 10px; }
    button { padding: 5px 10px; margin-right: 5px; }
    ul { padding-left: 20px; }
    li {
      margin-bottom: 5px;
      align-items: center;
    }
    .remove { margin-left: 15px; cursor: pointer; color: red; }
    .remove i { font-size: 1rem; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>Scroll Lock Settings</h1>
  <label for="page">Add a page to lock scroll (e.g., example.com)</label>
  <input type="text" id="page">
  <button id="add">Add</button>
  <ul id="pageList"></ul>
  <script src="popup.js"></script>
</body>
</html>
